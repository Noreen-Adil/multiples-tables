<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kids Math Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
   <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">ðŸ§® Kids Math Practice</h2>

    <!-- Options -->
    <div class="mb-3">
      <label for="operation" class="form-label">Select Math Activity:</label>
      <select id="operation" class="form-select">
        <option value="forward">Forward Counting</option>
        <option value="backward">Backward Counting</option>
        <option value="table">Multiplication Table</option>
      </select>
    </div>

    <!-- Input -->
    <div class="mb-3" id="numberInputDiv">
      <label for="numberInput" class="form-label">Enter Number:</label>
      <input type="number" id="numberInput" class="form-control" placeholder="e.g., 5">
    </div>

    <!-- Button -->
    <button onclick="showResult()" class="btn btn-success w-100">Show Result</button>

    <!-- Result -->
    <div class="mt-4">
      <h5>Result:</h5>
      <pre id="resultBox" class="p-3 bg-white border rounded" style="min-height: 150px;"></pre>
    </div>
  </div>

  <!-- JS Code -->
  <script>
    function showResult() {
      const operation = document.getElementById("operation").value;
      const number = parseInt(document.getElementById("numberInput").value);
      const resultBox = document.getElementById("resultBox");
      let output = "";

      if (isNaN(number) || number < 1) {
        resultBox.textContent = "Please enter a valid number greater than 0.";
        return;
      }

      if (operation === "forward") {
        for (let i = 1; i <= number; i++) {
          output += i + " ";
        }
      } else if (operation === "backward") {
        for (let i = number; i >= 1; i--) {
          output += i + " ";
        }
      } else if (operation === "table") {
        for (let i = 1; i <= 10; i++) {
          output += `${number} x ${i} = ${number * i}\n`;
        }
      }

      resultBox.textContent = output;
    }
  </script>

</body>
</html>
